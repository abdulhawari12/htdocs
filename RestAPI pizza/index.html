<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/cssframe.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="all" />
    <title>rest api</title>
    <style type="text/css" media="all">
      .popuP.showPOP
      {
        visibility: visible;
        top: 0;
      }
      .popuP
      {
        width: 100%;
        height: 100vh;
        background: rgba(0,0,0,0.1);
        position: fixed;
        top: 2000px;
        left: 0;
        visibility: hidden;
        z-index: 1000;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: none;
        transition: all 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="card-box" id="card-box"></div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integ8rity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>
  $.getJSON("data/pizza.json", function(data){
 let menu = data.menu;
 $.each(menu, function(i,data){
   $("#card-box").append(`
   <div class="card">
      <div class="card-img">
        <img src="data/pizza/`+ data.gambar +`"/>
      </div>
      <div class="card-body">
        <h3 class="card-title size-12">`+ data.nama+`</h3>
        <p class="price">Rp. `+ data.harga +`,-</p>
        <a href="#" class="button-card"><span>Lihat Detail</span></a>
      </div>
    </div><div class="popuP">
      <a href="#" class="display-flex justify-content-center align-items-center size-16 btn text-putih">Close</a>
    </div>`);
    $(".button-card").click(function(){
      $(".popuP").addClass('showPOP');
    });
    $(".btn").click(function(){
      $(".popuP").removeClass('showPOP');
    })
 });
});
</script>
  </body>
</html>
