<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/update.css" type="text/css" media="all" />
    <title>Tambah Produk</title>
</head>
<body>
    <nav>
      <div class="logo">
        <img src="icons/ic_storefront.png"/>
        <h3>Halaman Admin</h3>
      </div>
      <div class="toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  <div class="nav-items">
    <ul>
      <li class="list actived"><a href="#">
        <img src="icons/ic_cart_arrow_up.png"/>
        <span class="text">Post Produk</span>
      </a></li>
      <li class="list"><a href="#">
        <img src="icons/ic_Account_edit.png"/>
        <span>Edit Profile</span>
      </a></li>
      <li class="list"><a href="#">
        <img src="icons/ic_cog.png"/>
        <span>Setting</span>
      </a></li>
      <li class="list"><a href="#">
        <img src="icons/ic_arrow_collapse_left.png"/>
        <span>Logout</span>
      </a></li>
    </ul>
  </div>
  
  <div class="content">
    <form action="" method="post" enctype="multipart/form-data">
    <h3>Masukkan Produk</h3>
      <div class="input">
        <input type="text" placeholder=" " class="input-text1" name="namaProduk"/>
        <label class="text1">
          Nama Produk
        </label>
      </div>
      <div class="input">
        <input type="text" placeholder=" " class="input-text2" name="hargaProduk"/>
        <label class="text2">
          Harga Produk
        </label>
      </div>
      <div class="textarea">
       <textarea name="keterangan" class="input-textarea" placeholder=" "></textarea>
       <label class="text3">
         Keterangan
       </label>
      </div>
      <div class="input-file">
        <input type="file" name="gambar" class="file"/>
      </div>
     <!-- <span class="note">
        Note: Gambar Harus JPG,PNG,JPEG
      </span>-->
      <button type="submit" name="submit">Tambah Produk</button>
    </form>
  </div>
<script src="js/script.js"></script>

</html>
